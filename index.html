<html lang="en">
<head>
      <link rel="shortcut icon" href="https://raw.githubusercontent.com/lua-code-hub/lua-code-hub.github.io/refs/heads/main/Images%20Of%20Things/Website.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Scripts Hub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
        background-color: #000; /* Black background */
    }

    /* Tabs Navigation Styles */
    .tabs {
        display: flex;
        justify-content: center;
        background-color: #111;
        padding: 15px 0;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
    }

    /* Animated Rainbow Effect on Active Tab */
    @keyframes rainbow {
        0% { background-color: #ff0000; }
        14% { background-color: #ff9900; }
        28% { background-color: #33cc33; }
        42% { background-color: #3399ff; }
        57% { background-color: #9900cc; }
        71% { background-color: #ff0066; }
        85% { background-color: #ff6600; }
        100% { background-color: #ff0000; }
    }

    .tab {
        margin: 0 20px;
        padding: 12px 25px;
        color: #bbb;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
        position: relative;
        transition: color 0.3s ease, background-color 0.3s ease;
        background-color: #111;  /* Default black background for all tabs */
    }

    /* Only apply rainbow effect to the active tab */
    .active-tab {
        background-color: #FF6600;
        color: white;
        animation: rainbow 5s linear infinite; /* Rainbow animation */
    }

    /* Hover Effect on Tab */
    .tab:hover {
        background-color: #333;
        color: #fff;
    }

    .tab:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 3px;
        background-color: white;
        animation: rainbow 5s linear infinite; /* Rainbow animation */
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    .tab:hover:before {
        width: 100%;
    }

    /* Container for content */
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        position: relative;
        z-index: 1;
    }

    .script-item {
        text-align: center;
        margin: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
        border-radius: 10px;
    }

    .script-item:hover {
        transform: scale(1.05);  /* Slightly scale up on hover */
    }

    .script-item img {
        width: 350px;
        height: 175px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .script-item p {
        margin-top: 15px;
        font-weight: bold;
        font-size: 20px;
        color: white;
        /* Removed text-transform: uppercase; */
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 2;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 80%;
        max-width: 1000px;
        position: relative;
        color: white;
    }

    .modal-content img {
        width: 900px;
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
    }

    .close {
        color: #aaa;
        font-size: 32px;
        font-weight: bold;
        position: absolute;
        top: 20px;
        right: 25px;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
    }

    /* Hotkeys List Styles */
    .hotkeys-list {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 20px;
        line-height: 1.8;
    }

    .hotkey-item {
        margin-bottom: 15px;
    }

    .redirect-btn {
        background-color: #FF6600;
        color: white;
        padding: 15px 30px;
        margin-top: 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.3s;
        font-size: 18px;
    }

    .redirect-btn:hover {
        background-color: #FF4500;
    }

    #particles-js {
        position: absolute;
        top: -50%;
        left: 0;
        width: 100%;
        height: 200%;
        z-index: 0;
    }
</style>
</head>
<body>

    <div id="particles-js"></div>

    <h1 style="text-align: center; margin-top: 50px; color: white;">Roblox Scripts Hub</h1>

    <!-- Tabs Navigation -->
    <div class="tabs">
        <div class="tab active-tab" onclick="showTab('lua')">Lua Scripts</div>
        <div class="tab" onclick="showTab('executers')">Executers</div>
    </div>

    <!-- Lua Scripts Section -->
    <div id="lua" class="container">
        <div class="script-item" onclick="openModal('Aimbot', 'Aimbot/ESP Script', 'https://github.com/lua-code-hub/lua-code-hub.github.io/blob/main/Images%20Of%20Things/Aimbot&ESP.png?raw=true', 'https://lua-code-hub.github.io/Pages/Aimbot.html')">
            <img src="https://github.com/lua-code-hub/lua-code-hub.github.io/blob/main/Images%20Of%20Things/Aimbot&ESP.png?raw=true" alt="Aimbot">
            <p>Aimbot/ESP</p>
        </div>
        <div class="script-item" onclick="openModal('UD Aimbot', 'UD Aimbot/ESP Script', 'https://via.placeholder.com/350x175', 'https://lua-code-hub.github.io/Pages/UD-Aimbot.html')">
            <img src="https://via.placeholder.com/350x175" alt="UD Aimbot">
            <p>UD Aimbot/ESP Script</p>
        </div>
    </div>

    <!-- Executers Section -->
<div id="executers" class="container" style="display: none;">
    <div class="script-item">
        <!-- Direct download link for Delta (I-Phone) -->
        <a href="https://deltaexploits.gg/ios_dl" download="https://deltaexploits.gg/ios_dl">
            <img src="https://cdn.discordapp.com/icons/1221935816515911850/95623e9119884bba927e18d579f2cf78.webp" alt="Delta">
            <p>Delta (I-Phone)</p>
        </a>
    </div>
    <div class="script-item">
        <!-- Direct download link for Delta (Android) -->
        <a href="https://deltaexploits.gg/android_dl" download="https://deltaexploits.gg/android_dl">
            <img src="https://cdn.discordapp.com/icons/1221935816515911850/95623e9119884bba927e18d579f2cf78.webp" alt="Delta">
            <p>Delta (Android)</p>
        </a>
    </div>
</div>

    <!-- Modal Structure -->
    <div id="scriptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Script Image">
            <p id="modalDescription"></p>
            <div class="hotkeys-list" id="hotkeysContainer"></div>
            <button class="redirect-btn" id="redirectButton" onclick="window.location.href = '';">Go to Script Website</button>
        </div>
    </div>

    <!-- Include Particles.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Show content based on tab selection
        function showTab(tabName) {
            // Hide all content
            const allContent = document.querySelectorAll('.container');
            allContent.forEach(content => content.style.display = 'none');
            
            // Show selected content
            document.getElementById(tabName).style.display = 'flex';
            
            // Update active tab style
            let tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active-tab'));
            const activeTab = document.querySelector(`.tab:nth-child(${tabName === 'lua' ? 1 : 2})`);
            activeTab.classList.add('active-tab');
        }

        // Function to open modal
        function openModal(title, description, imageUrl, websiteUrl) {
            document.getElementById('scriptModal').style.display = 'flex';  // Show modal
            document.getElementById('modalTitle').innerText = title;  // Set title
            document.getElementById('modalDescription').innerText = description;  // Set description
            document.getElementById('modalImage').src = imageUrl;  // Set image
            document.getElementById('redirectButton').setAttribute('onclick', `window.location.href = '${websiteUrl}'`);  // Set redirect URL

            // Hotkeys container
            let hotkeysHtml = `
                <div class="hotkey-item">Hotkey 1: Toggle Aimbot (F1)</div>
                <div class="hotkey-item">Hotkey 2: Toggle ESP (F2)</div>
                <div class="hotkey-item">Hotkey 3: Speed Boost (F3)</div>
            `;
            document.getElementById('hotkeysContainer').innerHTML = hotkeysHtml;  // Add hotkeys
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('scriptModal').style.display = 'none';  // Hide modal
        }

        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            }
        });
    </script>
</body>
</html>
