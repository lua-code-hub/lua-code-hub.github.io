<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Scripts Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            background-color: #000; /* Black background */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure content appears above particles */
        }
        .script-item {
            text-align: center;
            margin: 15px;
            cursor: pointer;
        }
        .script-item img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .script-item p {
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }
        #particles-js {
            position: absolute;
            top: -50%; /* Move particles container slightly above the screen */
            left: 0;
            width: 100%;
            height: 200%; /* Stretch particles to cover the full screen */
            z-index: 0; /* Ensure particles are at the background */
        }
    </style>
</head>
<body>

    <div id="particles-js"></div> <!-- Particles Background -->

    <h1 style="text-align: center; margin-top: 50px; color: white;">Roblox Scripts Hub</h1>

    <div class="container">
        <div class="script-item" onclick="window.location.href='Pages/Aimbot.html'">
            <img src="https://via.placeholder.com/200" alt="Aimbot">
            <p>Aimbot/ESP</p>
        </div>
        <div class="script-item" onclick="window.location.href='Pages/UD-Aimbot.html'">
            <img src="https://via.placeholder.com/200" alt="Aimbot">
            <p>UD Aimbot/ESP Script</p>
        </div>
        <div class="script-item" onclick="window.location.href='script3.html'">
            <img src="https://via.placeholder.com/200" alt="Script 3">
            <p>Script 3</p>
        </div>
    </div>

    <!-- Include Particles.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js with custom settings
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,  /* Increase number of particles */
                    density: {
                        enable: true,
                        value_area: 1000  /* Increase density of particles */
                    }
                },
                color: {
                    value: '#ffffff' /* Particle color */
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: '',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.6, /* Slightly more opaque particles */
                    random: false,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,  /* Increase particle size */
                    random: true,
                    anim: {
                        enable: false,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
