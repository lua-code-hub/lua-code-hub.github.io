<html lang="en">
<head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/lua-code-hub/lua-code-hub.github.io/refs/heads/main/Images%20Of%20Things/Website.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty County</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        .content {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 400px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            resize: none;
            overflow: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
        }
        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .back-button, .copy-button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .back-button:hover, .copy-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        /* Popup Styles */
        .popup {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup.show {
            opacity: 1;
            visibility: visible;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div> <!-- Particles Background -->

    <div class="content">
        <h1>Liberty County</h1>
        
        <textarea id="codeTextarea" readonly>
loadstring(game:HttpGet("https://raw.githubusercontent.com/SYFER-eng/Roblox-Menu-Hub/refs/heads/main/Scripts/Liberty%20County/Liberty.lua",true))()
Warning: Does not work on jjsploit it works on Salara
        </textarea>
        
        <!-- Button Container -->
        <div class="button-container">
            <button class="copy-button" onclick="copyCode()">Copy Code</button>
            <button class="back-button" onclick="window.location.href='https://lua-code-hub.github.io/Random-lua.html'">Back to Hub</button>
        </div>
    </div>

    <!-- Custom Popup -->
    <div class="popup" id="copyPopup">Code copied to clipboard!</div>

    <!-- Include Particles.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js with custom settings
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ['#ff0000', '#ff9900', '#33cc33', '#0099ff', '#9900cc', '#ff3399', '#ff6600'] // Rainbow colors
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: '',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Function to copy code from textarea to clipboard
        function copyCode() {
            const codeTextarea = document.getElementById('codeTextarea');
            codeTextarea.select();
            codeTextarea.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                showPopup(); // Show the custom popup
            } catch (err) {
                alert("Failed to copy code.");
            }
        }

        // Function to show the custom popup
        function showPopup() {
            const popup = document.getElementById('copyPopup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000); // Hide the popup after 2 seconds
        }
    </script>

</body>
</html>
